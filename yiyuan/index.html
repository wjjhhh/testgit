<body style="margin:0 auto;">
<div class="header"><span class="back"></span>商品详情</div>
<div id="wrap">
   <div class="title"></div> 
   <div class="good">
     <img src="img/good1.png"/>
   </div>
   <div class="wrap_in">
     <div class="good_name">Apple iPhone6S Plus 16G</div>
     <div class="l1">
       <span class="fl">价值：¥<span class="mon">5688</span></span>
       <span class="fr">期号：<span>0025</span></span>
     </div>
     <div class="l2"><div class="l2ing"></div></div>
     <div class="l3">
       <span class="fl">总需人次：<span id="zx">88888</span></span>
       <span class="fr">剩余人次：<span id="sy">2088</span></span>
     </div> 
   </div>
   <div class="bl"></div>
   <div class="wrap_in">
     <div class="db">
       <span class="fl">夺宝次数：</span>
       <div class="zj fl">
         <a class="jian fl"></a>
         <!-- contenteditable="true" -->
         <a class="num fl">1</a>
         <a class="jia fr"></a>
       </div>
       <div class="bw fl">
          <span>5</span>
          <span>10</span>
          <span>15</span>
          <span>20</span>
       </div>
       <div class="ljdb">立即夺宝</div>
     </div>     
   </div>
   <div class="bl2"></div>
   <div class="list">
     <div class="li wrap_in">
        <span>往期揭晓</span>
        <span class="go"></span>   
     </div>
   </div>
   <div class="list">
     <div class="li wrap_in">
        <span>商品图文详情</span><font>（建议在WIFI环境下查看）</font>
        <span class="go"></span>   
     </div>
   </div>       
</div> 
<!--以下是弹窗-->

<script type="text/javascript">
// 夺宝次数
var n=parseInt($(".num").html());
  $(".jian").click(function(){
    (n>0)&&jj(-1);
  });
  $(".jia").click(function(){
    (n<99&&n<sy)&&jj(1);
  }); 
function jj(sign){
  $(".num").html(n+=sign);
} 
//剩余人次
var sy=parseInt($("#sy").html());
var zx=parseInt($("#zx").html());
var xpercent=(1-sy/zx)*100;
$(".l2ing").css("width",xpercent+'%');
$(".bw span").click(function(){
  var value=$(this).html();
  if(parseInt(value)<=sy){
    $(".zj .num").html(value);
     } 
  else{
    $(".zj .num").html(sy);   
    }
   n=parseInt($(".zj .num").html());
});  
</script>
